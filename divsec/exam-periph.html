
  <section>
    <div id="otserviceexamid">
      <div id="formcontainer">
        <form target="hdnfrm" id="quesfrm" autocomplete="off">
          <div id="stdiv">
            <label>Question Statement:</label>
            <div contenteditable="true" id="conq"></div>
            <p id="qtstfalse"></p>
            <textarea class="form-control" style="height:240px;display:none;" id="qst" required></textarea>
            <input type="file" accept="image/png, image/gif, image/jpeg" id="stimg" /><input id="qstimg" value="null" style="display:none;" /><br><br>
          </div>
          <hr>
          <div id="opdiv">
            <label>Options:</label>
            <input id="opa" class="form-control optionss" required placeholder="Option A" />
            <input id="opb" class="form-control optionss" required placeholder="Option B" />
            <input id="opc" class="form-control optionss" required placeholder="Option C" />
            <input id="opd" class="form-control optionss" required placeholder="Option D" />
            <input type="file" accept="image/png, image/gif, image/jpeg" id="opsimg"><input id="opimg" value="null" style="display:none;" /><br><br>
          </div>
          <hr>
          <div id="ansdiv">
            <label>Answer:</label>
            <input class="form-control" required placeholder="Option A/B/C/D" id="anqs" style="text-transform: uppercase" />
          </div>
          <hr>
          <div>
  
            <div style='height:55px;'>
              <div><input type="submit" class='btn btn-danger' value="Add Question" id="addQ">
                <input type="button" class="btn btn-outline-primary" value="Test Room Size Health: GOOD!" id="crtnewexid" disabled></div>
            </div>
            <hr>
            <div>
              <div style="font-size:14px;padding:10px;">
                <div class='eduinfoex' id="eduinfofordqset">
                  <p>Educator Name: <span id="eduexname" class="exeduinfoid">......</span></p>
                  <p>Exam Title: <span id="eduextitle" class="exeduinfoid">......</span></p>
                  <p>Description: <span id="eduexdescp" class="exeduinfoid">......</span></p>
                  <p>Test Duration: <span id="eduextimedur" class="exeduinfoid">......</span></p>
                </div>
                <div class='eduinfoex'>
                  <p style="color:#f75858;">Question Set Storage Used: <span id="qststorage">....</span></p>
                  <p style="color:#58cc0a;">Number of Enrolled Students: <span id="enrolledstuall">....</span></p>
                  <p style="color:#1612f0;">Test Room Size Occupied: <span id="troomsize">....</span></p>
                  <button class="btn btn-dark" type="button" onclick="downloadqset();" style="padding:6px 10px;">Download/ Print Question Set</button>
                </div>
  
              </div>
  
            </div>
          </div>
          <div id="qupdated">Question added successfully</div>
          <div align='center' id="clrqsetnotify">
            <div id="clrqsetnotify-child">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg></div><br>
              <p style="text-align: left;max-width: 400px;">This action will clear all data and can not be undone.</p><br>
              <input type="button" onclick="clrqsetcomplete();" class="btn btn-danger clrnotibtn" value='Clear Question Set' /><input type="button" class='btn btn-info clrnotibtn' onclick='$("#clrqsetnotify").hide();$("#falsesecback-two").hide();' value='Back' />
              <div id="loader-clrq" class="spinner-border text-primary" style="display: none;margin-top:20px;"></div>
            </div>
          </div>
          <br>
        </form>
        <div id='falsesecback-two'></div>
  
      </div>
      <div id="previewquestion">
        <div id="previewr">
          <div id="displayqst">
            <div align="center" style="color:#d9d8db;margin-top:120px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
              </svg>
            </div>
  
          </div>
  
        </div>
        <div id="previews" align="center">
          <div id="previewqset" style="text-align: left;">
            <div align="center" style="color:#d9d8db;margin-top:120px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
              </svg>
            </div>
  
          </div>
          <div align="center" id="loaderCon">
            <div id="loader-qst" class="spinner-border text-primary"></div>
          </div>
        </div>
  
      </div>
      <div style="bottom:0px;right:0px;position:fixed;">
        <button class="btn btn-dark" id="clrqset" onclick='$("#clrqsetnotify").show();$("#falsesecback-two").show();'>Clear All</button>
        <button class="btn btn-primary" onclick="displayQST();" id="preqbtn">Preview Question</button>
        <button class="btn btn-warning" onclick="previewqset();" id="preqsetbtn">Preview Question Set</button>
        <button class="closeqform btn" onclick="$('#otserviceexamid').slideUp('fast');$('#falsesecback').slideUp('fast');$('.otserviceinfo').slideUp('fast');" title="Close">X</button>
      </div>
  
    </div>
  </section>
  <section>
    <div id="falsesecback-mq">
      <center>
        <div id="loader-qdd" class="spinner-border text-primary" style="display: block;margin-top:300px;"></div>
      </center>
  
    </div>
  </section>
 
  <script src="/js/test-edit.js"></script>
